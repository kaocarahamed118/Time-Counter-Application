<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time COunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-controlar">
            <button data-time="20" class="timer">Break 5 Min</button>
            <button data-time="200" class="timer">Tea Break 10 Min</button>
            <button data-time="210" class="timer">Lunch Break 30 Min</button>
            <button data-time="120" class="timer">Tea Break 20 Min</button>
            <button data-time="120" class="timer">Metting 30 Min</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
            <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
          </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
